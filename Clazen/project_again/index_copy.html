<!DOCTYPE html>
<html lang="en">
<!--2022.04.04.2-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style_copy.css">
    <title>index_fix</title>
</head>

<body>
    <div class="header">
        <div class="top">
            <span>
                <img class="logo" src="./hhh-logo2.gif" alt="" />
                <h2 class="brand_text">AGERIOR</h2>
            </span>

            <label for="chk_box">
                <img class="bar_svg" src="./bars-solid.svg" alt="" />
            </label>
            <div class="break"></div>
            <input type="checkbox" id="chk_box">

            <div class="menu">
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
                <a href="#">Link4</a>
            </div>
        </div>
        <div class="banner">
            <div class="pics">
                <!-- <img class="pic_big" src="pic-big.jpg"> -->
                <div class="pic_big">

                        <!-- container-fluid:無論何種視窗大小，都顯示100% 內容寬度 -->

                        <!-- carousel:圖片輪播 -->
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"
                            style="max-width: 600px;">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://webtraininggroup.github.io/myblog/Clazen/project_again/pic-big.jpg"
                                        class="d-block w-100" alt="..." style="width:100%;">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://webtraininggroup.github.io/myblog/Clazen/project_old/pic/pexels-photo-2346.jpeg"
                                        class="d-block w-100" alt="..." style="width:100%;">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://webtraininggroup.github.io/myblog/Clazen/project_old/pic/pexels-photo-1591373.jpeg"
                                        class="d-block w-100" alt="..." style="width:100%;">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div> <!-- 圖片輪播↑ -->

                </div>

                <img class="pic_small" src="pic-small.jpg">
            </div>
            <div class="desc">
                <h1 class="line1">DISCOVER LUXURY</h1>
                <h1 class="line2">INTERIOR DESIGN</h1>

                <p>We server all types of interior design<br>
                    for both you private home and<br>
                    your company
                </p>
                <a href="#">About us</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
