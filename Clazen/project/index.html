<body>
  <div class="top_ground position-relative">
    <span class="mx-3 d-none d-md-inline">
      <a href='#' class="p-3">LINK1</a>
      <a href='#' class="p-3">LINK2</a>

    <span class='position-absolute end-0 me-4 d-sm-inline d-md-none'>

    </span>
    <!-- <div id='bar_menu' class='position-absolute end-0 me-2 border border-2 w-25 '> -->

      <a href='#'>LINK3</a><br/>

    <div class="container-fluid container-fluid_2">
      <!-- container-fluid:無論何種視窗大小，都顯示100% 內容寬度 -->
      <img class="extra_pic" src="pic/nature-1563109_2.jpg" width="50%">
      <!-- carousel:圖片輪播 -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="max-width: 600px;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://webtraininggroup.github.io/myblog/Clazen/project_old/pic/boat.jpg" class="d-block w-100"
              alt="..." style="width:100%;">
          </div>
          <div class="carousel-item">
            <img src="https://webtraininggroup.github.io/myblog/Clazen/project_old/pic/pexels-photo-2346.jpeg"
              class="d-block w-100" alt="..." style="width:100%;">
          </div>
          <div class="carousel-item">
            <img src="https://webtraininggroup.github.io/myblog/Clazen/project_old/pic/pexels-photo-1591373.jpeg"
              class="d-block w-100" alt="..." style="width:100%;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div> <!-- 圖片輪播↑ -->


      <div class="text">
        <div style="font-size: 40px; position:absolute; top:70px;
            left:-50%; background-color:whitesmoke;">
          <p>DISCOVER LUXURY</p>
        </div>
        <div style="position:absolute; top:130px;left:-50%;
          background-color:whitesmoke;">

            INTERIOR DESIGN</p>

        <span class="text_span">Lorem ipsum dolor sit ametcon <br>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="franch_flag"></div>

  <svg>
    <circle cx="50" cy="50" r="40" fill="yellow" stroke="black" stroke-width="5" />
  </svg>
  <i class="fas fa-bars fa-4x"></i>
  <i class="fab fa-line fa-4x"></i>
  <i class="fas fa-spinner fa-spin fa-3x"></i>



  <i class="fas fa-square fa-2x"></i>

  <span class="fa-stack fa-2x">
    <i class="fas fa-square fa-stack-2x"></i>
    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
  </span>




  <!-- ------------------------------ -->

  <div class="fa-4x">
    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fas fa-circle" style="color:Tomato"></i>
      <i class="fa-inverse fas fa-times" data-fa-transform="shrink-6"></i>
    </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fas fa-bookmark"></i>
      <i class="fa-inverse fas fa-heart" data-fa-transform="shrink-10 up-2" style="color:Tomato"></i>
    </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fas fa-certificate"></i>
      <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-11.5 rotate--30"
        style="font-weight:900">NEW</span>
    </span>

    <span class="fa-layers fa-fw" style="background:MistyRose">
      <i class="fas fa-envelope"></i>
      <span class="fa-layers-counter" style="background:Tomato">1,419</span>
    </span>
  </div>




  <i class="fas fa-camera-retro"></i>
